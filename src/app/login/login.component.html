<div style="height: calc(100vh - 50px); overflow: hidden;">
<mat-card>
<form (submit)="onlogin(loginform)" #loginform="ngForm">

<mat-form-field>
  <input matInput placeholder="Email" name="email" required #emailInput="ngModel" ngModel>
  <mat-error *ngIf="emailInput.invalid">Email is required</mat-error>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Password" name="password" required ngModel>
</mat-form-field>

<button class="btn btn-primary" type="submit">Login</button>

</form>
</mat-card>
</div>
