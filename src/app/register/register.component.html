<div style="height: 100vh; overflow: hidden;">
  <mat-card>
  <form (submit)="onRegister(registerform)" #registerform="ngForm">
  
  <mat-form-field>
    <input matInput placeholder="Email" name="email" required #emailInput="ngModel" ngModel>
    <mat-error *ngIf="emailInput.invalid">Email is required</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Password" name="password" required ngModel>
  </mat-form-field>
  
  <button class="btn btn-primary" type="submit">Register</button>
  
  </form>
  </mat-card>
  </div>
